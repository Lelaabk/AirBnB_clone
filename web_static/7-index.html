<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirBnB Clone</title>
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/3-footer.css">
  <link rel="stylesheet" href="styles/6-filters.css">
  <link rel="stylesheet" href="styles/7-places.css">
  <link rel="icon" href="images/icon.png" type="image/png">
</head>

<body>

  <header>
    <div class="logo"></div>
  </header>

  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>States</h3>
        <h4>Morocco, Spain...</h4>
        <ul class="popover">
          <li>
            <h2>Morocco:</h2>
          </li>
          <li>
            <ul class="popover_list">
              <li>Tangier</li>
              <li>Rabat</li>
            </ul>
          </li>
          <li>
            <h2>Spain:</h2>
          </li>
          <li>
            <ul class="popover_list">
              <li>Madrid</li>
              <li>Grenade</li>
            </ul>
          </li>
        </ul>
      </div>

      <div class="amenities filter">
        <h3>Amenities</h3>
        <h4>Technologie, Dance</h4>
        <ul class="popover">
          <li>IT</li>
          <li>Art</li>
          <li>Break Dance</li>
          <li>Video Games</li>
        </ul>
      </div>

      <button class="search-button">Search</button>
    </section>

    <section class="places">
      <div class="places_title">
      <h1>Places</h1>
    </div>
    <div class="articles">
      <article>
        <h2>My Home</h2>
      </article>

      <article>
        <h2>Tiny House</h2>
      </article>

      <article>
        <h2>A suite</h2>
      </article>
    </div>

    </section>
  </div>

  <footer>
    Best School
  </footer>

</body>

</html>
